  <script>
    (function(){
      var btn = document.querySelector('.btn-check');
      var input = document.getElementById('ban-player-id');
      var box = document.getElementById('ban-result');
      var text = document.getElementById('ban-result-text');
      var loading = document.getElementById('ban-loading');
      var nick = document.getElementById('bn-nick');
      var level = document.getElementById('bn-level');
      var region = document.getElementById('bn-region');
      var statusEl = document.getElementById('bn-status');
      var dateEl = document.getElementById('bn-date');

      function setStatus(ok){
        statusEl.textContent = ok ? 'Not Banned' : 'Banned';
        statusEl.className = 'font-semibold ' + (ok ? 'text-green-600' : 'text-red-500');
      }

      async function fetchBan(uid){
        let url = 'https://check.sukhdaku.qzz.io/check?uid=' + encodeURIComponent(uid);
        try{
          const r = await fetch(url, { mode: 'cors' });
          if (!r.ok) throw new Error('Request failed: ' + r.status);
          return await r.text();
        }catch(e){
          const r2 = await fetch('https://r.jina.ai/' + url);
          if (!r2.ok) throw new Error('Request failed (fallback): ' + r2.status);
          return await r2.text();
        }
      }

      function parseMaybeWrappedJSON(raw){
        try { return JSON.parse(raw); } catch(_) {}
        // jina.ai sometimes wraps as: "Title: ... Markdown Content: { ... }"
        var first = raw.indexOf('{');
        var last = raw.lastIndexOf('}');
        if (first !== -1 && last !== -1 && last > first){
          var slice = raw.slice(first, last + 1);
          try { return JSON.parse(slice); } catch(_) {}
        }
        // try to extract with regex
        try{
          var m = raw.match(/\{[\s\S]*\}/);
          if (m) return JSON.parse(m[0]);
        }catch(_) {}
        throw new Error('Invalid JSON: ' + raw.slice(0, 120));
      }

      async function onClick(){
        var uid = input.value.trim();
        text.textContent = '';
        if (!uid) { text.textContent = 'Please enter Player ID.'; box.classList.remove('hidden'); return; }
        loading.classList.remove('hidden');
        nick.textContent = level.textContent = region.textContent = '—';
        dateEl.textContent = '—';
        statusEl.textContent = '—'; statusEl.className = 'font-semibold';
        try{
          var raw = await fetchBan(uid);
          var data = parseMaybeWrappedJSON(raw);
          nick.textContent = data.nikname || data.nickname || '—';
          level.textContent = data.level != null ? String(data.level) : '—';
          region.textContent = data.region || '—';
          var banned = String(data.ban_status).toLowerCase() === 'true';
          setStatus(!banned);
          dateEl.textContent = data.ban_date || '—';
          text.textContent = 'UID: ' + uid;
          box.classList.remove('hidden');
        }catch(e){
          text.textContent = 'Fetch/Parse error. ' + (e && e.message ? e.message : 'Try again later.');
          box.classList.remove('hidden');
        }finally{
          loading.classList.add('hidden');
        }
      }
      btn.addEventListener('click', onClick);
    })();
  </script>
