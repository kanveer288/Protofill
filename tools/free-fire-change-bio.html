  <script src="../js/main.js"></script>
  <script>
    (function(){
      var ta = document.getElementById('bio-text');
      var preview = document.getElementById('bio-preview');
      var wc = document.getElementById('word-count');
      var btnCopy = document.querySelector('.btn-copy-bio');
      var btnUpdate = document.querySelector('.btn-update-bio');
      var tokenInput = document.getElementById('access-token');
      var loading = document.getElementById('bio-loading');
      var apiResult = document.getElementById('api-result');
      function countWords(s){ return (s.trim().match(/\\S+/g) || []).length; }
      function sanitize(s){ return s.replace(/[&<>]/g, function(c){ return ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]); }); }
      function renderPreview(s){
        var safe = sanitize(s).replace(/\\r?\\n/g,'<br>');
        function rep(regex, open, close){
          safe = safe.replace(regex, function(_m, inner){ return open + inner + close; });
        }
        rep(new RegExp("\\\\[bi\\\\]([\\\\s\\\\S]*?)\\\\[/bi\\\\]","gi"), "<strong><em>", "</em></strong>");
        rep(new RegExp("\\\\[b\\\\]([\\\\s\\\\S]*?)\\\\[/b\\\\]","gi"), "<strong>", "</strong>");
        rep(new RegExp("\\\\[i\\\\]([\\\\s\\\\S]*?)\\\\[/i\\\\]","gi"), "<em>", "</em>");
        rep(new RegExp("\\\\[u\\\\]([\\\\s\\\\S]*?)\\\\[/u\\\\]","gi"), "<u>", "</u>");
        safe = safe.replace(new RegExp("\\\\[(?:c|color)=\\\\s*#?([0-9a-fA-F]{3,6})\\\\]","gi"), '<span style="color:#$1">')
                   .replace(new RegExp("\\\\[\\\\/(?:c|color)\\\\]","gi"), '</span>');
        (function(){
          var temp = safe, out = '', open = false, last = 0, m, re = /\\[([0-9a-fA-F]{6})\\]/g;
          while((m = re.exec(temp)) !== null){
            out += temp.slice(last, m.index);
            if (open) out += '</span>';
            out += '<span style="color:#'+m[1]+'">';
            open = true; last = re.lastIndex;
          }
          out += temp.slice(last); if (open) out += '</span>';
          safe = out;
        })();
        preview.innerHTML = safe;
      }
      function updateCount(){
        var words = countWords(ta.value);
        wc.textContent = words + ' / 180 words';
        if (words > 180){ wc.classList.add('text-red-500'); } else { wc.classList.remove('text-red-500'); }
        renderPreview(ta.value);
      }
      ta.addEventListener('input', updateCount); updateCount();
      function wrapTag(openTag, closeTag){
        var start = ta.selectionStart, end = ta.selectionEnd;
        var before = ta.value.slice(0, start), sel = ta.value.slice(start, end), after = ta.value.slice(end);
        var insert = openTag + (sel || '') + closeTag;
        ta.value = before + insert + after;
        var pos = before.length + insert.length;
        ta.setSelectionRange(pos, pos);
        ta.focus(); updateCount();
      }
      document.getElementById('btn-bold').onclick = function(){ wrapTag('[b]', '[/b]'); };
      document.getElementById('btn-italic').onclick = function(){ wrapTag('[i]', '[/i]'); };
      document.getElementById('btn-bolditalic').onclick = function(){ wrapTag('[bi]', '[/bi]'); };
      // Color swatches
      (function(){
        var palette = ['#FFFFFF','#000000','#FF0000','#00FF00','#0000FF','#FFFF00','#00FFFF','#FF00FF','#FFA500','#FFAA44','#FFCC00','#88FF00','#00A2FF','#F19EFF','#708090','#2DD4BF','#A855F7','#F43F5E','#10B981','#3B82F6','#EAB308','#F97316','#22C55E','#14B8A6','#8B5CF6'];
        var sw = document.getElementById('color-swatches');
        palette.forEach(function(c){
          var b = document.createElement('button');
          b.type = 'button';
          b.className = 'w-6 h-6 rounded-md border border-gray-300 dark:border-white/10 focus:outline-none focus:ring-2 focus:ring-amber-500';
          b.style.backgroundColor = c;
          b.title = c;
          b.onclick = function(){ wrapTag('[c='+c+']','[/c]'); };
          sw.appendChild(b);
        });
      })();
      btnCopy.onclick = function(){
        var t = ta.value.trim();
        if (!t){ alert('Pehle bio likhein.'); return; }
        navigator.clipboard.writeText(t).then(function(){ alert('Bio copied!'); });
      };
      document.querySelectorAll('.bio-template').forEach(function(btn){
        btn.onclick = function(){
          var b = this.getAttribute('data-bio');
          navigator.clipboard.writeText(b).then(function(){ alert('Copied: ' + b); });
        };
      });
      btnUpdate.onclick = async function(){
        var words = countWords(ta.value);
        apiResult.textContent = '';
        if (words === 0){ alert('Pehle bio likhein.'); return; }
        if (words > 180){ alert('Max 180 words allowed. Aapka: ' + words); return; }
        var token = tokenInput.value.trim();
        if (!token){ alert('Access token paste karein.'); return; }
        loading.classList.remove('hidden');
        try{
          var url = 'https://long.sukhdaku.qzz.io/update_bio?access_token=' + encodeURIComponent(token) + '&bio=' + encodeURIComponent(ta.value.trim());
          var res = await fetch(url, { method: 'GET', mode: 'cors' });
          var text = await res.text();
          var data;
          try { data = JSON.parse(text); } catch(e){ data = { raw: text }; }
          if (data && data.status === 'success'){
            var srv = data.server_response ? ('<pre class="mt-1 p-2 rounded-md bg-gray-100 dark:bg-black/40 overflow-x-auto">'+ sanitize(String(data.server_response)) +'</pre>') : '';
            apiResult.innerHTML = 'Updated for <strong>'+ (data.uid || 'unknown') +'</strong> ‚Äî Nickname: <strong>'+ (data.nickname || '-') +'</strong> ‚Äî Region: '+ (data.region || '-') +' ‚Äî Platform: '+ (data.platform || '-') +'<br>Bio: '+ sanitize(data.bio || '') + srv;
          } else {
            apiResult.innerHTML = 'Update failed.<br><pre class="mt-1 p-2 rounded-md bg-gray-100 dark:bg-black/40 overflow-x-auto">'+ sanitize(text) +'</pre>';
          }
        } catch(e){
          apiResult.textContent = 'Request error. Thodi der baad try karein.';
        } finally {
          loading.classList.add('hidden');
        }
      };
    })();
  </script>
