<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Fire Outfit Check - Character Outfits & Skins</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="../js/theme.js"></script>

</head>
<body class="bg-gray-50 dark:bg-black text-gray-900 dark:text-gray-100 min-h-screen antialiased">
  <header class="sticky top-0 z-50 border-b border-gray-200/60 dark:border-white/10 bg-white/80 dark:bg-black/80 backdrop-blur-xl transition-colors duration-300">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 flex items-center justify-between h-14 sm:h-16">
      <a href="../index.html" class="flex items-center gap-2 font-bold text-base sm:text-lg text-gray-900 dark:text-white">
        <span class="flex items-center justify-center w-8 h-8 sm:w-9 sm:h-9 rounded-lg bg-amber-500/15 dark:bg-amber-500/25 text-amber-600 dark:text-amber-400 shrink-0" aria-hidden="true">
          <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"/><path d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z"/></svg>
        </span>
        <span>FF Tools & Blog</span>
      </a>
      <nav class="hidden sm:flex items-center gap-6">
        <a href="../index.html#tools" class="text-gray-600 dark:text-gray-400 hover:text-amber-500 dark:hover:text-amber-400 font-medium">Tools</a>
        <a href="../blog.html" class="text-gray-600 dark:text-gray-400 hover:text-amber-500 dark:hover:text-amber-400 font-medium">Blog</a>
      </nav>
      <div class="flex items-center gap-1.5 sm:gap-2">
        <div class="flex rounded-md sm:rounded-lg bg-gray-100 dark:bg-white/10 p-0.5" role="group" aria-label="Theme">
          <button type="button" data-theme="day" class="theme-btn theme-toggle-btn p-1 sm:p-1.5 rounded-md text-gray-500 dark:text-gray-400 hover:text-amber-600 dark:hover:text-amber-400 hover:bg-gray-200 dark:hover:bg-white/15" title="Light"><svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg></button>
          <button type="button" data-theme="night" class="theme-btn theme-toggle-btn p-1 sm:p-1.5 rounded-md text-gray-500 dark:text-gray-400 hover:text-amber-600 dark:hover:text-amber-400 hover:bg-gray-200 dark:hover:bg-white/15" title="Dark"><svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg></button>
          <button type="button" data-theme="system" class="theme-btn theme-toggle-btn p-1 sm:p-1.5 rounded-md text-gray-500 dark:text-gray-400 hover:text-amber-600 dark:hover:text-amber-400 hover:bg-gray-200 dark:hover:bg-white/15" title="System"><svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg></button>
        </div>
        <button type="button" class="nav-toggle sm:hidden p-1.5 sm:p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10" aria-label="Menu">☰</button>
      </div>
    </div>
    <div class="main-nav-mobile hidden sm:hidden border-t border-gray-200 dark:border-white/10 bg-white/95 dark:bg-black/95 backdrop-blur-xl px-4 py-3">
      <a href="../index.html#tools" class="block py-2 text-gray-700 dark:text-gray-300">Tools</a>
      <a href="../blog.html" class="block py-2 text-gray-700 dark:text-gray-300">Blog</a>
    </div>
  </header>

  <main class="py-8 sm:py-12">
    <div class="max-w-2xl mx-auto px-4 sm:px-6">
      <a href="../index.html#tools" class="inline-flex items-center gap-1 text-gray-500 dark:text-gray-400 hover:text-amber-500 dark:hover:text-amber-400 text-sm font-medium mb-6">← Back to Tools</a>
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-1">Free Fire Outfit Check</h1>
      <p class="text-gray-500 dark:text-gray-400 mb-6">Kisi player ke character outfits aur skins dekhne ke liye Player ID enter karein.</p>

      <div class="rounded-2xl border border-gray-200/60 dark:border-white/10 bg-white/70 dark:bg-black/60 backdrop-blur-xl p-5 mb-5 transition-all duration-300">
        <label for="outfit-player-id" class="block font-medium text-gray-900 dark:text-white mb-2">Player ID</label>
        <input type="text" id="outfit-player-id" placeholder="Enter Player ID" class="w-full px-4 py-3 rounded-lg bg-gray-50 dark:bg-black/40 border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-colors">
        <button type="button" class="mt-4 px-5 py-2.5 rounded-lg bg-amber-500 hover:bg-amber-600 text-gray-900 font-semibold transition-colors btn-outfit">Check Outfits</button>
      </div>

      <div class="rounded-2xl border border-gray-200/60 dark:border-white/10 bg-white/70 dark:bg-black/60 backdrop-blur-xl p-5 hidden" id="outfit-result">
        <h3 class="font-semibold text-gray-900 dark:text-white mb-3">Result</h3>
        <p id="outfit-result-text" class="text-gray-500 dark:text-gray-400"></p>
      </div>
    </div>
  </main>

  <footer class="py-6 border-t border-gray-200 dark:border-white/10 bg-gray-100/50 dark:bg-black text-center text-sm text-gray-500 dark:text-gray-400">© 2025 Free Fire Tools & Blog.</footer>
  <script src="../js/main.js"></script>
  <script>
    document.querySelector('.btn-outfit').onclick = function() {
      var id = document.getElementById('outfit-player-id').value.trim();
      var box = document.getElementById('outfit-result');
      var text = document.getElementById('outfit-result-text');
      if (!id) { text.textContent = 'Please enter Player ID.'; box.classList.remove('hidden'); return; }
      text.textContent = 'Player ID: ' + id + ' — (Demo: Outfit/skin API integrate karke yahan list aayegi.)';
      box.classList.remove('hidden');
    };
  </script>
</body>
</html>
